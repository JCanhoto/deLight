<!DOCTYPE html>
<html>
<title>deLight</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body class="w3-black w3-container">
    <div class="w3-container w3-center">
      <img src="delight_small_2.png" style="width:60%; max-width:350px;" class="w3-animate-opacity">
    </div>
<div class="w3-margin w3-center">
<form action="/config.html" method="POST">
  <div class="w3-container">
    <div>
      Network Name:
    </div>
    <div>
        <input type="text" name="AP_Name" value="" size="25">
    </div>
  </div>
 
  <div class="w3-container">
      <div>
        Password:
      </div>
      <div>
          <input type="password" name="AP_Password" value="" size="25">
      </div>
    </div>  
  
<div class="w3-center">
  <input type="submit" value="Save Network Configuration" class="w3-button w3-green w3-round-xlarge">
  <p class="w3-text-grey"><small>After saving AP settings the device will restart and try to connect to the network.</small></p>
</div>
</form> 
</div>
</body>
</html>
